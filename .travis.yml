language: java
jdk:
  - openjdk8

branches:
  only:
    - master


# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r dongwoo-springboot-webservice *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/dongwoo-springboot-webservice.zip deploy/dongwoo-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dongwoo-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dongwoo-springboot-build
    region: ap-northeast-2
    key: dongwoo-springboot-webservice.zip
    bundle_type: zip
    application: dongwoo-springboot-webservice
    deployment_group: dongwoo-springboot-webservice-group
    wait-until-deployed: true

